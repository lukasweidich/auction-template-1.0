<style>
    #wrapper {
        margin: 0 auto;
        width: 600px;
    }

    .slider {
        position: relative;
        height: 420px;
        outline: 0 solid black;
        width: 600px;
        overflow: hidden;
    }

    .slides {
        transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
        width: 1200%;
    }

    .slide {
        position: relative;
        float: left;
        height: 400px;
    }

    .slide .description {
        position: absolute;
        top: calc(100% - 30px);
        z-index: 3;
        opacity: 0;
        height: 30px;
        width: 600px;
        text-align: center;
        padding: 5px;
        background-color: black;
        color: white;
        transition: all 800ms ease;
    }

    .slide .description:hover {
        opacity: 0.7;
        transition: all 800ms ease;
    }

    input[type="radio"] {
        display: none;
    }

    .prev {
        position: absolute;
        cursor: pointer;
        z-index: 2;
        top: 0;
        left: 0;
        height: 400px;
        width: 50px;
        background-color: white;
        opacity: 0.1;
        transition: all 800ms ease;
    }

    .prev:hover {
        opacity: 0.5;
        transition: all 800ms ease;
    }

    .next {
        position: absolute;
        cursor: pointer;
        z-index: 2;
        top: 0;
        right: 0;
        height: 400px;
        width: 50px;
        background-color: white;
        opacity: 0.1;
        transition: all 800ms ease;
    }

    .next:hover {
        opacity: 0.5;
        transition: all 800ms ease;
    }

    .slider .nav {
        position: absolute;
        text-align: center;
        z-index: 3;
        top: 400px;
        width: 600px;
    }

    .paragraph {
        width: 600px;
        margin-bottom: 15px;
    }

    label.bottom {
        background: black;
        transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
        display: inline-block;
        cursor: pointer;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        border: solid .1px black;

    }

    #slide0:checked~.nav>label[for="slide0"],
    #slide1:checked~.nav>label[for="slide1"],
    #slide2:checked~.nav>label[for="slide2"],
    #slide3:checked~.nav>label[for="slide3"],
    #slide4:checked~.nav>label[for="slide4"],
    #slide5:checked~.nav>label[for="slide5"],
    #slide6:checked~.nav>label[for="slide6"],
    #slide7:checked~.nav>label[for="slide7"],
    #slide8:checked~.nav>label[for="slide8"],
    #slide9:checked~.nav>label[for="slide9"],
    #slide10:checked~.nav>label[for="slide10"],
    #slide11:checked~.nav>label[for="slide11"] {
        background: red;
        transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
    }

    #slide0:checked~.slides {
        margin-left: 0;
    }

    #slide1:checked~.slides {
        margin-left: -100%;
    }

    #slide2:checked~.slides {
        margin-left: -200%;
    }

    #slide3:checked~.slides {
        margin-left: -300%;
    }

    #slide4:checked~.slides {

    }

    #slide11:checked~.slides {

    }
</style>
